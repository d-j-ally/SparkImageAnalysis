services:
  spark-master:
    image: apache/spark:3.5.0
    container_name: spark-master
    hostname: spark-master
    user: root
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    command: >
      bash -c "pip install numpy pillow scikit-learn --quiet &&
               /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master"
    ports:
      - "8080:8080"
      - "7077:7077"
      - "4040:4040"
    healthcheck:
      test: ["CMD", "python", "-c", "import numpy; import PIL"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - ./data:/opt/spark-data
      - ./apps:/opt/spark-apps
      - ./apps/postgresql-42.6.0.jar:/opt/spark/jars/postgresql-42.6.0.jar
      - ./apps/log4j2.properties:/opt/spark/conf/log4j2.properties
    networks:
      - spark-network

  spark-worker-1:
    image: apache/spark:3.5.0
    container_name: spark-worker-1
    user: root
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
    command: >
      bash -c "pip install numpy pillow scikit-learn --quiet &&
               /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077"
    depends_on:
      spark-master:
        condition: service_healthy
    volumes:
      - ./data:/opt/spark-data
      - ./apps:/opt/spark-apps
      - ./apps/log4j2.properties:/opt/spark/conf/log4j2.properties
    networks:
      - spark-network

  spark-worker-2:
    image: apache/spark:3.5.0
    container_name: spark-worker-2
    user: root
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
    command: >
      bash -c "pip install numpy pillow scikit-learn --quiet &&
               /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077"
    depends_on:
      spark-master:
        condition: service_healthy
    volumes:
      - ./data:/opt/spark-data
      - ./apps:/opt/spark-apps
      - ./apps/log4j2.properties:/opt/spark/conf/log4j2.properties
    networks:
      - spark-network

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      - POSTGRES_USER=spark
      - POSTGRES_PASSWORD=spark123
      - POSTGRES_DB=sparkdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - spark-network

  # Optional: Add Kafka for streaming
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - spark-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - spark-network

  jupyter:
    image: jupyter/pyspark-notebook:latest
    container_name: jupyter
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - SPARK_MASTER=spark://spark-master:7077
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./data:/home/jovyan/data
      - ./apps:/home/jovyan/apps
    depends_on:
      - spark-master
    networks:
      - spark-network
    command: start-notebook.sh --NotebookApp.token='' --NotebookApp.password=''

volumes:
  postgres-data:

networks:
  spark-network:
    driver: bridge